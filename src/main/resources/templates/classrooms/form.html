<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Classrooms : Create</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <h1 layout:fragment="header">Classrooms : Create</h1>

            <form id="messageForm" th:action="@{/classroom}" th:object="${classroom}"
                  action="#" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                    <p th:each="error : ${#fields.errors('*')}" th:text="${error}">
                        Validation error</p>
                </div>

                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}">

                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" th:field="*{capacity}">

                <label for="type">Type</label>
                <select name="type" id="type" th:field="*{type}">
                    <option value="regular">Regular</option>
                    <option value="conference">Conference</option>
                    <option value="computer">Computer</option>
                </select>

                <label for="board">Board</label>
                <select name="type" id="board" th:field="*{board}">
                    <option value="">No board</option>
                    <option value="whiteboard">Whiteboard</option>
                    <option value="blackboard">Blackboard</option>
                </select>

                <div class="form-actions">
                    <input type="submit" value="Save" />
                </div>
            </form>
        </div>
    </body>
</html>
