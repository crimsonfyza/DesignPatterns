<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Registration</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <h1 layout:fragment="header">Account Registration</h1>

    <form id="messageForm" th:action="@{registration}" th:object="${userAccount}"
          action="#" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}" th:text="${error}">
                Validation error</p>
        </div>

        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}">

        <label for="userRole">UserRole</label>
        <select name="userRole" id="userRole" th:field="*{userRole}">
            <option value="Teacher">Teacher</option>
            <option value="Examiner">Examiner</option>
            <option value="Student">Student</option>
        </select>

        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}">

        <label for="phoneNumber">PhoneNumber</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}">

        <label for="typeNumber">TypeNumber</label>
        <input type="number" id="typeNumber" th:field="*{typeNumber}">

        <label for="subscribed">Subscribed</label>
        <select name="subscribed" id="subscribed" th:field="*{subscribed}">
            <option value=1>True</option>
            <option value=0>False</option>
        </select>

        <div class="form-actions">
            <input type="submit" value="Save" />
        </div>
    </form>
</div>
</body>
</html>
