<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classrooms : View all</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <h1 layout:fragment="header">Classrooms : View</h1>
    <a th:href="@{/classroom}" href="list.html"> All classrooms </a>
    <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${classroom.id}"></dd>
        <br>
        <dt>Name</dt>
        <dd id="name" th:text="${classroom.name}"></dd>
        <br>
        <dt>Capacity</dt>
        <dd id="capacity" th:text="${classroom.capacity}"></dd>
        <br>
        <dt>Type</dt>
        <dd id="type" th:text="${classroom.type}"></dd>
        <br>
        <dt>Board</dt>
        <dd id="board" th:text="${classroom.board}"></dd>
    </dl>
    <div class="pull-left">
        <a href="classroom" th:href="@{'/classroom/modify/' + ${classroom.id}}">Modify</a> |
        <a href="classroom" th:href="@{'/classroom/delete/' + ${classroom.id}}">Delete</a>
    </div>
</div>
</body>
</html>
