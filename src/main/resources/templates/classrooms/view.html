      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classrooms : View all</title>

<div layout:fragment="content" class="container">

    <div class="pull-right">
        <a th:href="@{/classroom}" href="list.html"> Classrooms </a>
    </div>
    <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${classroom.id}"></dd>
        <dt>Name</dt>
        <dd id="name" th:text="${classroom.name}"></dd>
        <dt>Capacity</dt>
        <dd id="capacity" th:text="${classroom.capacity}"></dd>
        <dt>Type</dt>
        <dd id="type" th:text="${classroom.type}"></dd>
        <dt>Board</dt>
        <dd id="board" th:text="${classroom.board}"></dd>
    </dl>
